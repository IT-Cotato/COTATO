name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    
    # Dependabot이 생성한 PR만 처리
    if: github.actor == 'dependabot[bot]'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Check if PR is for submodules
      id: check-submodule
      run: |
        # PR 제목에서 서브모듈 업데이트인지 확인
        if [[ "${{ github.event.pull_request.title }}" == *"backend"* ]] || [[ "${{ github.event.pull_request.title }}" == *"frontend"* ]]; then
          echo "is_submodule=true" >> $GITHUB_OUTPUT
        else
          echo "is_submodule=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Auto-approve Dependabot PRs
      if: steps.check-submodule.outputs.is_submodule == 'true'
      run: |
        gh pr review --approve "${{ github.event.pull_request.number }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 자동 제공됨!
        
    - name: Enable auto-merge for Dependabot PRs
      if: steps.check-submodule.outputs.is_submodule == 'true'
      run: |
        gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 자동 제공됨!